<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Game</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <div class="all">
  <h1> The Elements Game</h1>
  <div class="box">
  <h2> Rules Of The Game:</h2>
  <p>this game is similar to rock paper scissors.. fire represent rock, water for paper and air for scissors.</p>
  </div>
   <h2>pick an element :</h2>  
   <div class="btn">
   <button><img src="../img/fire.png" alt="" id="fire" class="image"></button>
   <button><img src="../img/water.png" alt="" id="water" class="image"></button>
   <button><img src="../img/air.png" alt="" id="air" class="image"></button>
   </div>
   <h3>your choice: <span id="user-choice"> </span></h3>
   <h3>computer choice: <span id="computer-choice"> </span></h3>
   <h3>The result: <span id="result"></span></h3>
</div>


    <script src="../js/app.js"></script>
</body>
</html>
